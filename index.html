<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="layout">
        <div class="part-1">
            <img src="neom.jpg"/>
            <div class="credits">Photo by <a href="https://unsplash.com/@neom?utm_
                content=creditCopyText&utm_medium=referral&utm_source=unsplash">
                NEOM</a> on <a href="https://unsplash.com/photos/a-person-standing
                -on-top-of-a-sand-dune-aWHKsYkbCi8?utm_
                content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>
            <div class="black-bg">
                <div class="odin">
                    <img class="odin-img" src="https://cdn.statically.io/gh/TheOdinProject/curriculum
                    /5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"/>
                    ODIN
                </div>
            </div>
        </div>
        <div class="part-2">
            <div class="para">
                This is not a real online servise!
                You know you need something 
                like this in your life
                to help you realise your deepest dreams.<br>
                Sign up <i>now</i> to get started.
                <br>
                <br>
                You <i>know</i> you want to.
            </div>
            <div class="form">
                <div class="white-part">
                <h3>Let's do this!</h3>
                <form>
                    <div class="mini-containers">
                        <label for="name">FIRST NAME</label>
                        <input type="text" name="name" id="name" required/>
                    </div>
                    <div class="mini-containers">
                        <label for="surname">LAST NAME</label>
                        <input type="text" name="surname" id="surname" required/>
                    </div>
                    <div class="mini-containers">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" required/>
                    </div>
                    <div class="mini-containers">
                        <label for="number">PHONE NUMBER</label>
                        <input type="tel" name="number" id="number" pattern="/(068)[0-9]{10}/g" required/>
                    </div>
                    <div class="mini-containers">
                        <label for="pwd">PASSWORD</label>
                        <input class="error" type="password" name="password" id="pwd" minlength="8" pattern="/[A-Z]+[0-9]+[a-b]/g" required/>
                        <div class="error-content">* Passwords do not match</div>
                    </div>
                    <div class="mini-containers">
                        <label for="pwd-confirm">CONFIRM PASSWORD</label>
                        <input class="error" type="password" name="password-confirm" id="pwd-confirm" minlength="8" pattern="/[A-Z]+[0-9]+[a-b]/g" required/>
                    </div>
                </div>
                <div>
                    <button type="submit">Create Account</button>
                </div>
                </form>
            </div>
            <div class="log">Already have an account. <a href="" class="log-in">Log in</a></div>
        </div>
    </div>
</body>
</html>
